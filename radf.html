<!DOCTYPE html>
<html>
  <head><meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80%;
      }
      body {
        overflow: hidden;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-color: #fff;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <img src="https://thumbs.gfycat.com/WeightyOffensiveChrysalis-max-1mb.gif" alt="loading spinner" />
    </div>
    <iframe src="https://zeno.fm/radio/original-music/" frameborder="0" scrolling="no" onload="removeOverlay()"></iframe>
    <script>
      function removeOverlay() {
        var overlay = document.getElementById("overlay");
        overlay.style.display = "none";
      }
    </script>
  </body>
</html>
